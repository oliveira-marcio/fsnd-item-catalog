<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
    </head>
    <body>
        <header><h1>New Item</h1></header>
        {% if category_name %}
        <form id="newitem" action="{{url_for('addItem', category_name = category_name|lower)}}" method = 'POST'>
        {% else %}
        <form id="newitem" action="{{url_for('addItem')}}" method = 'POST'>
        {% endif %}
            <p>Title:</p>
            <input type="text" size="30" name="title">
            <p>Description:</p>
            <textarea name="description" maxlength="2000" rows="5" cols="40"></textarea>
            <p>Category:</p>
            <select name="category" form="newitem">
                <option value="">(Select category)</option>
            {% for c in categories %}
                {% if c.name|lower == category_name|lower %}
                <option value="{{c.id}}" selected>{{c.name}}</option>
                {% else %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endif %}
            {% endfor %}
            </select>
            <br><br>
            <input type='submit' value='Create'>
        </form>
        {% if category_name %}
        <p><a href="{{url_for('showAllItems', category_name = category_name|lower)}}">Cancelar</a></p>
        {% else %}
        <p><a href="{{url_for('showCatalog')}}">Cancelar</a></p>
        {% endif %}
    </body>
</html>
