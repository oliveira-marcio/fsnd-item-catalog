<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
    </head>
    <body>
        <header><h1>Delete Item</h1></header>
        <h3> Are you sure you want to delete {{item.title}}? </h3>
        <form action="{{url_for('deleteItem', category_name = category_name|lower, item_name = item.title|lower)}}" method = 'POST'>
            <input type='submit' value='Delete'>
        </form>
        <p><a href="{{url_for('showItem', category_name = category_name|lower, item_name = item.title|lower)}}">Cancelar</a></p>
    </body>
</html>
