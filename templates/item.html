<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
    </head>
    <body>
        <header><h1>Item Catalog</h1></header>
        <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        </div>
        <p><a href="{{url_for('showCatalog')}}">Home</a></p>
        <p><a href="{{url_for('showAllItems', category_name = category_name|lower)}}">{{category_name}}</a></p>
        <div>
            <h3>{{item.title}}</h3>
            <p>Description: {{item.description}}</p>
        </div>
        <p><a href="{{url_for('editItem', category_name = category_name|lower, item_name = item.title|lower)}}">Edit</a></p>
        <p><a href="{{url_for('deleteItem', category_name = category_name|lower, item_name = item.title|lower)}}">Delete</a></p>
    </body>
</html>
