{% extends "main.html" %}
{% block content %}
        <h1>Edit Item</h1>
        <form id="edititem" action="{{url_for('editItem', category_name = previous_category|lower, item_name = previous_item|lower)}}" method = 'POST'>
            <p>Title:</p>
            <input type="text" size="30" name="title" value="{{item.title}}">
            <p>Description:</p>
            <textarea name="description" maxlength="2000" rows="5" cols="40">{{item.description}}</textarea>
            <p>Category:</p>
            <select name="category_id" form="edititem">
                <option value="">(Select category)</option>
            {% for c in categories %}
                {% if c.id == item.category_id|int %}
                <option value="{{c.id}}" selected>{{c.name}}</option>
                {% else %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endif %}
            {% endfor %}
            </select>
            <br><br>
            <input type='submit' value='Edit'>
        </form>
        <p><a href="{{url_for('showItem', category_name = previous_category|lower, item_name = previous_item|lower)}}">Cancelar</a></p>
{% endblock %}
